    <text
       xml:space="preserve"
       style="font-size:26.6667px;line-height:1.25;font-family:sans-serif"
       x="1066.924"
       y="-58.398849"
       id="text11512"><tspan
         sodipodi:role="line"
         id="tspan11510"
         x="1066.924"
         y="-58.398849">Permet controlar la intensitat</tspan><tspan
         sodipodi:role="line"
         x="1066.924"
         y="-25.065474"
         id="tspan11514">lluminosa de la làmpada.</tspan><tspan
         sodipodi:role="line"
         x="1066.924"
         y="8.2679014"
         id="tspan15354">Com més intensitat més fotons </tspan><tspan
         sodipodi:role="line"
         x="1066.924"
         y="41.601276"
         id="tspan15356">emet la làmpada i el nombre </tspan><tspan
         sodipodi:role="line"
         x="1066.924"
         y="74.934654"
         id="tspan15358">d'electrons que surten del metall</tspan><tspan
         sodipodi:role="line"
         x="1066.924"
         y="108.26803"
         id="tspan15360">augmenta.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:26.6667px;line-height:1.25;font-family:sans-serif"
       x="1128.2788"
       y="271.06821"
       id="text16920"><tspan
         sodipodi:role="line"
         id="tspan16918"
         x="1128.2788"
         y="271.06821">Amb aquest desplegable podem </tspan><tspan
         sodipodi:role="line"
         x="1128.2788"
         y="304.40158"
         id="tspan16922">escollir el metall del càtode.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:26.6667px;line-height:1.25;font-family:sans-serif"
       x="-421.84531"
       y="26.838806"
       id="text20974"><tspan
         sodipodi:role="line"
         id="tspan20972"
         x="-421.84531"
         y="26.838806">Aquí seleccioneu el &quot;color&quot; </tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="60.17218"
         id="tspan20976">de la llum que ematrà la </tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="93.505554"
         id="tspan20978">làmpada. Està indicada per</tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="126.83894"
         id="tspan20980">la longitud d'ona en </tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="160.1723"
         id="tspan20982">nanòmetres. Si movem el</tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="193.50568"
         id="tspan20984">cursor anirà de 3 en 3 nm,</tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="226.83907"
         id="tspan20986">però si escrivim el número</tspan><tspan
         sodipodi:role="line"
         x="-421.84531"
         y="260.17242"
         id="tspan20988">podem canviar d'1 en 1 nm.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:26.6667px;line-height:1.25;font-family:sans-serif"
       x="662.62549"
       y="716.20245"
       id="text24636"><tspan
         sodipodi:role="line"
         id="tspan24634"
         x="662.62549"
         y="716.20245">Amperímetre: ens indica la intensitat de corrent que  passa pel circuit.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:26.6667px;line-height:1.25;font-family:sans-serif"
       x="-370.28564"
       y="751.98523"
       id="text34312"><tspan
         sodipodi:role="line"
         id="tspan34310"
         x="-370.28564"
         y="751.98523">Font de potencial variable. Pot variar de 0,2V en 0,2 V.</tspan><tspan
         sodipodi:role="line"
         x="-370.28564"
         y="785.3186"
         id="tspan34314">Ens permetrà mesurar l'energia cinètica màxima dels elsctrons emesos, </tspan><tspan
         sodipodi:role="line"
         x="-370.28564"
         y="818.65198"
         id="tspan34316">s'aconsegueix aplicant una diferència de potencial entre les plaques que </tspan><tspan
         sodipodi:role="line"
         x="-370.28564"
         y="851.98535"
         id="tspan34318">frenen el moviment dels electrons emesos, impedint que arribin a l'altra </tspan><tspan
         sodipodi:role="line"
         x="-370.28564"
         y="885.31873"
         id="tspan36588">placa. Aquest potencial coincideix amb l'energia màxima dels fotoelectrons.</tspan></text>
